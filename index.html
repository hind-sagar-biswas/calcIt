<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>[CRAPPs] CalcIt</title>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
		<header>
				<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">CalcIt</a>
  <ul class="navbar-nav">
    <li class="nav-item disabled">
      <a class="nav-link" href="#">Calculator v1.2</a>
    </li>
    </li>
  </ul>
</nav>
		</header>
		<section id="screen" class="container">
				<div class="row">
						<div class="col-12 screen mb-2">
								<div id="calcu"><p id="calc">DEG</p></div>
								<hr style="color: white; background:white;">
								<div id="result">00</div>
						</div>
				</div>
		</section>
		<section id="buttons" class="container">
				<div class="row">
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-danger btn-block" onclick="ac()">AC</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-warning btn-orange btn-block" onclick="calc('+')">+</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-warning btn-orange btn-block" onclick="calc('-')">-</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-warning btn-orange btn-block" onclick="calc('×')">×</button>
						</div>
				</div>
				<div class="row">
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-primary btn-block" onclick="cons('π')">π</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-primary btn-block" onclick="cons('e')">e</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-warning btn-orange btn-block" onclick="calc('÷')">÷</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-warning btn-orange btn-block" onclick="calc('rem')">REM</button>
						</div>
				</div>
				<div class="row">
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-primary btn-block" onclick="cons('g')">g</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-primary btn-block" onclick="cons('G')">G</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-warning btn-block" onclick="func('-')">(-)</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-warning btn-block" onclick="func('x!')">x!</button>
						</div>
				</div>
				<div class="row">
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-primary btn-block" onclick="cons('c')">c</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-warning btn-block" onclick="func('sqr')">x<sup>2</sup></button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-warning btn-block" onclick="func('cube')">x<sup>3</sup></button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-warning btn-block" onclick="calc('^')">x<sup>y</sup></button>
						</div>
				</div>
				<div class="row">
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-info btn-block" onclick="calc(9)">9</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-info btn-block" onclick="calc(8)">8</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-info btn-block" onclick="calc(7)">7</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-success btn-block" onclick="rnd()">RND</button>
						</div>
				</div>
				<div class="row">
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-info btn-block" onclick="calc(6)">6</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-info btn-block" onclick="calc(5)">5</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-info btn-block" onclick="calc(4)">4</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-success btn-block" onclick="eng()">ENG</button>
						</div>
				</div>
				<div class="row">
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-info btn-block" onclick="calc(3)">3</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-info btn-block" onclick="calc(2)">2</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-info btn-block" onclick="calc(1)">1</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-success btn-block" onclick="ans()">ANS</button>
						</div>
				</div>
				<div class="row">
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-info btn-block" onclick="calc(0)">0</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-info btn-block" onclick="z()">00</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-info btn-block" onclick="calc('.')">.</button>
						</div>
						<div class="col-3">
								<button id="" class="btn mb-2 mt-2 btn-success btn-green btn-block" onclick="calc('=')">=</button>
						</div>
			  </div>
		</section>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="assets/js/main.js"></script>
</body>
</html>
